name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Authenticate with Google Cloud using workload identity federation
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCLOUD_KEY }}

    # Set up Google Cloud SDK
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # Install gke-gcloud-auth-plugin
    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        install_components: 'gke-gcloud-auth-plugin'
        export_default_credentials: true

    # Configure Docker to authenticate with Artifact Registry
    - name: Configure Docker to use Google Cloud
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    # Build the Docker image (specify the Dockerfile in the nest_app folder and tag it for Artifact Registry)
    - name: Build Docker image
      run: docker build -f nest_app/Dockerfile -t us-central1-docker.pkg.dev/adev-spark/nestjs-cicd/nest-app:${{ github.sha }} .
      working-directory: .

    # Push the Docker image to Artifact Registry
    - name: Push Docker image
      run: docker push us-central1-docker.pkg.dev/adev-spark/nestjs-cicd/nest-app:${{ github.sha }}

    # Get GKE credentials
    - name: Get GKE credentials
      run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --zone ${{ secrets.GKE_CLUSTER_ZONE }}
      
    # List deployments for debugging (this will help confirm if the deployment exists)
    - name: List Kubernetes Deployments
      run: kubectl get deployments #--namespace=dev  # Adjust your namespace if needed

    # Deploy to GKE
    - name: Deploy to GKE
      run: |
        kubectl set image deployment/nest-app nest-app=us-central1-docker.pkg.dev/adev-spark/nestjs-cicd/nest-app:${{ github.sha }} 